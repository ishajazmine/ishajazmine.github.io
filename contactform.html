        <!-- ABOUT ME SECTION -->
        <section>
            <h1>
                Have a Question?
            </h1>
            <h3>
                Complete the form below to get in touch <br/>
                <span style="font-size: small;">OR</span> <br/> To be notified when <span style="text-shadow: 0 0 10px #dfd6b8;">new projects</span> are complete! 
            </h3>

         <!-- CONTACT FORM -->
            <div>
                <!-- <formheader><br/>Contact Form</formheader> -->
                <form action="https://formspree.io/f/xnqwjjen" target="_blank" method="post">
                    <!-- your code here -->
                    <div class="form-item">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="form-item">
                        <label for="mail">Email</label>
                        <input type="email" id="mail" name="email">
                        <!-- 'id' should match the 'for' -->
                    </div>
                    <div class="form-item">
                        <label for="message">Message</label>
                        <textarea id="message" name="message"></textarea>
                        <!-- 'id' should match the 'for' -->
                    </div>
                    <!-- BUTTON -->
                    <div class="form-item">
                        <button type="submit">Send!</button>
                    </div>
                </form>
            </div>
        </section>
